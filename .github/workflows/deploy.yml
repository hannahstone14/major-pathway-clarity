name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ] # Trigger the action on push to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # Use the latest Ubuntu runner

environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    permissions:
      contents: write # Allow the action to write to the repository (for gh-pages branch)
      pages: write    # Allow the action to deploy to GitHub Pages
      id-token: write # Allow the action to authenticate for deployment

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # Check out your repository code

      # Consider using bun if your project is set up for it, otherwise stick to Node/npm
      # - name: Setup Bun
      #   uses: oven-sh/setup-bun@v1
      #   with:
      #     bun-version: latest
      #
      # - name: Install dependencies with Bun
      #   run: bun install

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a recent LTS Node.js version
          cache: 'npm' # Cache npm dependencies

      - name: Install dependencies with npm
        run: npm install

      - name: Build project
        run: npx vite build --base=/major-pathway-clarity/ # Run the Vite build command, ensure base path is correct
        env:
          CI: true # Set CI environment variable if needed by build scripts

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the dist directory generated by Vite
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # Deploy the artifact to GitHub Pages 
